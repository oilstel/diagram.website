    <title>diagram.website</title>
    <style>
        *, *:before, *:after { box-sizing: border-box; }
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
            background-color: #b2c1c1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale; 
            -webkit-text-size-adjust: none;
            margin: 0px;
            padding: 0px;
        }
        #key {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            position: fixed;
            bottom: 10px;
            left: 10px;
            /* background-color: #fff; */
            /* padding: 6px 8px; */
            border-radius: 3px;
            /* border: 1px solid rgb(189, 189, 189); */
            color: #4e5b5b;
        }
        #key button, #key #places {
            color: #000;
            background-color: #f0f0f0;
            border: 1px solid rgb(185, 185, 185);
            border-radius: 4px;
            padding: 3px 6px;
            cursor: pointer;
        }
        #key #places {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            gap: 4px;
            padding: 3px 6px;
        }
        #key #places input {
            margin: 0;
        }
        #key button:hover {
            background-color: #e8e8e8e4;
        }
        [id^="category"] {
            transition: opacity 0.5s ease;
        }
        #about {
            position: fixed;
            top: 10px;
            left: 10px;
            max-width: 369px;
            text-align: center;
            background-color: #fff;
            padding: 12px;
            border-radius: 3px;
            border: 1px solid gray;
            color: #4e5b5b;
            display: none;
        }
        #about img {
            width: 100%;
            border-radius: 4px;
        }
        #about h3 {
            font-family: Courier, monospace;
            font-size: 15px;
            font-weight: normal;
            margin: 0;
            margin-top: 5px;
        }
        #about p {
            font-size: 14px;
            line-height: 18px;
        }
        #about p:last-child {
            margin-bottom: 0;
        }
        #about p:first-child {
            margin-top: 4px;
        }
        button#close {
            position: absolute;
            outline: none;
            width: 16px;
            height: 8px;
            background-color: rgb(211, 211, 211);
            border: 1px solid gray;
            border-radius: 4px;
            cursor: pointer;
            top: 8px;
            left: 6px;

        }
        button#close:hover {
            background-color: #ededed;
        }
        #submissions {
            text-align: left;
        }
        #submissions form {
            display: flex;
            flex-flow: column nowrap;
            gap: 10px;
        }
        #submissions form textarea {
            resize: vertical;
            min-height: 50px;
        }
        #submissions form input[type="submit"] {
            color: #000;
            width: max-content;
            cursor: pointer;
        }
    </style>
</head>

            <button id="randomButton">random</button>
        </div>

            <button id="about-toggle">info & submit</button>
