<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diagram.website</title>
    <style>
        *, *:before, *:after { box-sizing: border-box; }
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
            /* background-color: #e8e8e8; */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale; 
            -webkit-text-size-adjust: none;
            margin: 0px;
            padding: 0px;
        }
        #key {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            position: fixed;
            bottom: 10px;
            left: 10px;
            /* background-color: #fff; */
            /* padding: 6px 8px; */
            border-radius: 3px;
            /* border: 1px solid rgb(189, 189, 189); */
            color: #4e5b5b;
        }
        #key button, #key #places {
            color: #000;
            background-color: #f0f0f0;
            border: 1px solid rgb(185, 185, 185);
            border-radius: 4px;
            padding: 3px 6px;
            cursor: pointer;
        }
        #key #places {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            gap: 4px;
            padding: 3px 6px;
        }
        #key #places input {
            margin: 0;
        }
        #key button:hover {
            background-color: #e8e8e8e4;
        }
        [id^="category"] {
            transition: opacity 0.5s ease;
        }
        #about {
            position: fixed;
            top: 10px;
            left: 10px;
            max-width: 369px;
            text-align: center;
            background-color: #fff;
            padding: 12px;
            border-radius: 3px;
            border: 1px solid gray;
            color: #4e5b5b;
            display: none;
        }
        #about img {
            width: 100%;
            border-radius: 4px;
        }
        #about h3 {
            font-family: Courier, monospace;
            font-size: 15px;
            font-weight: normal;
            margin: 0;
            margin-top: 5px;
        }
        #about p {
            font-size: 14px;
            line-height: 18px;
        }
        #about p:last-child {
            margin-bottom: 0;
        }
        #about p:first-child {
            margin-top: 4px;
        }
        button#close {
            position: absolute;
            outline: none;
            width: 16px;
            height: 8px;
            background-color: rgb(211, 211, 211);
            border: 1px solid gray;
            border-radius: 4px;
            cursor: pointer;
            top: 8px;
            left: 6px;

        }
        button#close:hover {
            background-color: #ededed;
        }
        #submissions {
            text-align: left;
        }
        #submissions form {
            display: flex;
            flex-flow: column nowrap;
            gap: 10px;
        }
        #submissions form textarea {
            resize: vertical;
            min-height: 50px;
        }
        #submissions form input[type="submit"] {
            color: #000;
            width: max-content;
            cursor: pointer;
        }
        body.evening {
            background-color: #000;
        }
        body.evening svg a {
            fill: rgb(213, 213, 213) !important;
            text-decoration: none !important;
            text-decoration-color: #000 !important;
        }
        body.expressive {
            background-color: #000;
        }
        body.expressive svg a {
            fill: #fff !important;
        }
        body svg rect {
            fill: none !important;
        }
        svg a {
            text-decoration: none;
        }
    </style>
</head>
<body class="evening">
    <div id="key">
        <div class="control" id="places">
            <input type="checkbox" id="toggle-labels" checked>
            <label for="labels">layer</label>
        </div>
        <div class="control">
            <button id="randomButton">random</button>
        </div>
        <div class="control">
            <button id="theme-toggle">mode</button>
        </div>
        <div class="control">
            <button id="about-toggle">info & submit</button>
        </div>
    </div>

    <div id="diagrams" data-current-theme="evening"></div>
            
               
        
    <div id="about">
        <button id="close"></button>

        <br>

        <img src="images/you-are-here.jpg" alt="">

        <h3>Diagram Website</h3>

        <p>A project by Kristoffer Tjalve and Elliott Cost.<br>Made in Athens, November 2023.</p>

        <hr>

        <div id="submissions">
            <p>Submit a site</p>
    
            <form id="submission-form">
                <input type="text" placeholder="http://" type="url" id="url" name="url" required>
                <textarea placeholder="a little bit about your submission" id="description" name="description"></textarea>
                <input type="submit" value="submit">
            </form>
        </div>

        <div>
            <a href="https://docs.google.com/spreadsheets/d/1DeMrEFqwjswyp9p_7HTKYr7Dba5MLw33d73jC2hL0Lo/edit?usp=sharing">View index</a>
        </div>
    </div>    
        
    <script src="script.js"></script>     
</body>
</html>
